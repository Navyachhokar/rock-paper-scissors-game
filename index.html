<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buttons {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            border: 1px solid black;
            background-color:rgb(80, 211, 255);
        }
        button:hover{
            background-color: blue;
            color:whitesmoke;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="buttons">
        <button id="rock">Rock ‚úä</button>
        <button id="paper">Paper ‚úã</button>
        <button id="scissors">Scissors ‚úåÔ∏è</button>
    </div>
    
    <div class="score"></div>

    <div class="result"></div>

    <script>
        const rockButton = document.getElementById('rock');
        const paperButton = document.getElementById('paper');
        const scissorsButton = document.getElementById('scissors');
        const result = document.querySelector('.result');
        const score = document.querySelector('.score');
        
        let humanScore = 0;
        let computerScore = 0;
        let gameOver = false; 
        score.textContent = `Human score: ${humanScore}  |  Computer score: ${computerScore}`;
        rockButton.addEventListener('click', (e) => {
            playRound('rock');
        })
        paperButton.addEventListener('click', (e) => {
            playRound('paper');
        })
        scissorsButton.addEventListener('click', (e) => {
            playRound('scissors');
        })

        function getComputerChoice() {
            const choice = ['rock', 'paper', 'scissors'];
            const randomChoice = Math.floor(Math.random() * choice.length);
            return choice[randomChoice];
        }

        function playRound(humanChoice){
            if(gameOver) return;

            const computerChoice = getComputerChoice();

            if(humanChoice === computerChoice) {
                result.textContent = `It's a tie! You both chose ${humanChoice}.`;
            }
            else if(humanChoice === 'rock'){
                if(computerChoice === 'paper'){
                    ++computerScore;
                    result.textContent = `You lose! ${computerChoice} Beats ${humanChoice}!`;           
                }
                else if(computerChoice === 'scissors'){            
                    ++humanScore;      
                    result.textContent = `You Win! ${humanChoice} Beats ${computerChoice}!`;    
                }
            }
            else if(humanChoice === 'paper'){
                if(computerChoice === 'rock'){
                    ++computerScore;
                    result.textContent = `You lose! ${computerChoice} Beats ${humanChoice}!`;
                }
                else if(computerChoice === 'scissors'){
                    ++computerScore;
                    result.textContent = `You lose! ${computerChoice} Beats ${humanChoice}!`;   
                }
            }
            else if(humanChoice === 'scissors'){
                if(computerChoice === 'rock'){
                    ++computerScore;
                    result.textContent = `You lose! ${computerChoice} Beats ${humanChoice}!`;          
                }
                else if(computerChoice === 'paper'){
                    ++humanScore;
                    result.textContent = `You Win! ${humanChoice} Beats ${computerChoice}!`;           
                }
            }    
            score.textContent = `Human score: ${humanScore}  |  Computer score: ${computerScore}`;
             if (humanScore === 5 || computerScore === 5) {
                gameOver = true;
                if (humanScore === 5) {
                    result.textContent = "üéâ You won the game!";
                } else {
                    result.textContent = "üíª Computer won the game!";
                }
            }

        }

    </script>
</body>
</html>
